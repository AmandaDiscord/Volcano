name: Build
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: Install, Compile, and create build info
        run: |
          npm install
          npm run compile
          npm run create-release

      - uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: |
            dist/
            scripts/
            LICENSE
            package.json
            PLUGINS.md
            Procfile
            PUBLIC_SERVERS.md
            README.md
